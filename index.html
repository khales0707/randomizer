<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1db954">
  <meta charset="UTF-8">
  <title>Movie Randomizer by Mundoo.Cine</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      min-height: 100vh;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('FONDO.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      background-color: #000;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    body::before {
      content: "";
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }

    .header-personal {
      margin-top: 20px;
      text-align: center;
    }

    .header-personal .avatar {
      display: block;
      margin: 0 auto 15px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border: 2px solid #1db954;
    }

    .header-box {
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 12px;
      display: block;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: aparecer 0.8s ease-out forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-box h1 {
      font-size: 2.2em;
      margin: 0;
      color: #1db954;
      letter-spacing: 2px;
      background: none;
    }

    .header-box .firma {
      font-size: 1em;
      color: #ccc;
      margin-top: 5px;
    }

    .controls {
      padding: 15px;
      background: none;
      position: static;
    }

    input, button, select {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    input, select {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      background: #1db954;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1ed760;
      box-shadow: 0 0 10px rgba(29,185,84,0.7);
      transform: translateY(-2px);
    }

    .contador {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 5px;
    }
    .card {
      margin: 30px auto;
      padding: 20px;
      background: rgba(20,20,20,0.85);
      border-radius: 12px;
      max-width: 900px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 20px;
      text-align: left;
    }

    .poster {
      flex: 1;
    }

    .poster img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
      border: 2px solid rgba(255,255,255,0.1);
    }

    .info {
      flex: 2;
    }

    h2 {
      color: #ffcc00;
      margin-top: 0;
    }

    .numero {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 10px;
    }

    .extra {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 10px;
    }

    .info p {
      font-style: italic;
      color: #ddd;
      line-height: 1.5;
    }

    .cast {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .actor {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      padding: 6px 10px;
      border-radius: 20px;
    }

    .actor img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .justwatch-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #ffcc00;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
    }

    .justwatch-btn:hover {
      background: #ffd633;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
        padding: 0 5px;
        background-attachment: scroll;
      }

      .header-box {
        max-width: 95%;
        padding: 15px;
      }

      .header-box h1 {
        font-size: 1.6em;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .controls input,
      .controls select,
      .controls button {
        width: 100%;
        font-size: 1em;
        margin: 0;
      }

      .card {
        flex-direction: column;
        padding: 15px;
        gap: 15px;
      }

      .poster img {
        max-width: 250px;
        margin: 0 auto;
        display: block;
      }

      .info {
        font-size: 0.9em;
      }

      .actor img {
        width: 50px;
        height: 50px;
      }

      .justwatch-btn {
        width: 100%;
        text-align: center;
        font-size: 0.95em;
      }
    }

    * {
      box-sizing: border-box;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div class="header-personal">
    <img src="icon-192.png" alt="Avatar Mundoo" class="avatar">

    <div class="header-box">
      <h1>Movie Randomizer</h1>
      <p class="firma">@mundoo.cine</p>

      <div class="controls">
        <select id="genero">
          <option value="">üé¨ Todos los g√©neros</option>
          <option value="28">Acci√≥n</option>
          <option value="12">Aventura</option>
          <option value="16">Animaci√≥n</option>
          <option value="35">Comedia</option>
          <option value="80">Crimen</option>
          <option value="99">Documental</option>
          <option value="18">Drama</option>
          <option value="10751">Familiar</option>
          <option value="14">Fantas√≠a</option>
          <option value="36">Historia</option>
          <option value="27">Terror</option>
          <option value="10402">M√∫sica</option>
          <option value="9648">Misterio</option>
          <option value="10749">Romance</option>
          <option value="878">Ciencia ficci√≥n</option>
          <option value="10770">TV</option>
          <option value="53">Suspenso</option>
          <option value="10752">Guerra</option>
          <option value="37">Western</option>
        </select>

        <input type="number" id="numero" placeholder="Eleg√≠ un n√∫mero">
        <button onclick="buscarPelicula()">Buscar pel√≠cula</button>
        <button onclick="azar()">üé≤ Pel√≠cula al Azar</button>
      </div>

      <p id="contador" class="contador"></p>
    </div>
  </div>

  <div id="resultado"></div>

  <script>
    let peliculas = [];
    const API_KEY = "b9911fb46e0e11491607c279cce876a1";

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("numero");
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") buscarPelicula();
      });
    });

    fetch("peliculas.json")
      .then(resp => resp.json())
      .then(data => {
        peliculas = data;
        document.getElementById("contador").textContent =
          `Pel√≠culas cargadas: ${peliculas.length} (del #1 al #${peliculas.length})`;
      })
      .catch(err => console.error("Error cargando JSON:", err));

    function buscarPelicula() {
      const numero = document.getElementById("numero").value;
      mostrarPelicula(numero);
    }

    function azar() {
      if (peliculas.length === 0) {
        alert("Todav√≠a no se cargaron pel√≠culas");
        return;
      }

      const generoSeleccionado = document.getElementById("genero").value;

      const filtradas = peliculas.filter(p => {
        return generoSeleccionado === "" || p.genre_ids?.includes(parseInt(generoSeleccionado));
      });

      if (filtradas.length === 0) {
        alert("No hay pel√≠culas que coincidan con ese g√©nero");
        return;
      }

      const randomIndex = Math.floor(Math.random() * filtradas.length);
      mostrarPelicula(filtradas[randomIndex].Position);
    }
    async function mostrarPelicula(numero) {
      const contenedor = document.getElementById("resultado");
      contenedor.innerHTML = "<div class='card'><div class='info'><p>Buscando‚Ä¶</p></div></div>";

      const peli = peliculas.find(p => p.Position == numero);
      if (!peli) {
        contenedor.innerHTML = "<div class='card'><div class='info'><p>No encontr√© esa posici√≥n.</p></div></div>";
        return;
      }

      try {
        const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&language=es-ES&query=${encodeURIComponent(peli.Name)}&year=${peli.Year || ""}`;
        const resp = await fetch(searchUrl);
        const data = await resp.json();

        if (!data.results || data.results.length === 0) {
          contenedor.innerHTML = `<div class='card'><div class='info'><p>No encontr√© "${peli.Name}" en TMDb.</p></div></div>`;
          return;
        }

        const movie = data.results[0];

        const detailsResp = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${API_KEY}&language=es-ES`);
        let details = await detailsResp.json();
        if (!details.overview) {
          const detailsEnResp = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${API_KEY}&language=en-US`);
          const detailsEn = await detailsEnResp.json();
          if (detailsEn.overview) details.overview = detailsEn.overview;
        }

        const creditsResp = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${API_KEY}&language=es-ES`);
        const credits = await creditsResp.json();

        const poster = movie.poster_path ? `https://image.tmdb.org/t/p/w300${movie.poster_path}` : "";
        const director = credits.crew?.find(p => p.job === "Director");
        const actores = (credits.cast || []).slice(0,4);
        const generos = (details.genres || []).map(g => g.name).join(", ");

        let country = "ar";
        const locale = navigator.language || "";
        if (locale.toLowerCase().includes("es-es")) country = "es";
        else if (locale.toLowerCase().includes("es-mx")) country = "mx";
        else if (locale.toLowerCase().includes("es-ar")) country = "ar";

        const tituloOriginal = details.original_title || peli.Name;
        const tituloLocal = movie.title || tituloOriginal;
        const tituloMostrar = (tituloOriginal !== tituloLocal) ? `${tituloOriginal} (${tituloLocal})` : tituloOriginal;
        const justwatchUrl = `https://www.justwatch.com/${country}/buscar?q=${encodeURIComponent(tituloOriginal)}`;

        contenedor.innerHTML = `
          <div class="card">
            <div class="poster">${poster ? `<img src="${poster}" alt="${tituloOriginal}">` : ""}</div>
            <div class="info">
              <div class="numero">Pel√≠cula #${peli.Position} de tu lista</div>
              <h2>${tituloMostrar} (${movie.release_date?.slice(0,4) || peli.Year || ""})</h2>
              <p>${details.overview || "Sin sinopsis disponible."}</p>
              <div class="extra">
                <strong>G√©neros:</strong> ${generos || "N/D"}<br>
                <strong>Director:</strong> ${director ? director.name : "N/D"}<br>
              </div>
              <div class="cast">
                ${actores.map(a => `
                  <div class="actor">
                    ${a.profile_path ? `<img src="https://image.tmdb.org/t/p/w185${a.profile_path}" alt="${a.name}">` : ""}
                    <span>${a.name}</span>
                  </div>
                `).join("")}
              </div>
              <a href="${justwatchUrl}" target="_blank" class="justwatch-btn">üì∫ Ver si est√° disponible en Plataformas</a>
            </div>
          </div>
        `;
      } catch (e) {
        contenedor.innerHTML = "<div class='card'><div class='info'><p>Ocurri√≥ un error al buscar datos. Intent√° de nuevo.</p></div></div>";
        console.error(e);
      }
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error registrando SW:", err));
    }
  </script>
</body>
</html>
