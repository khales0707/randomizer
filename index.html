<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pel√≠cula al Azar</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #111; color: #eee; }
    select, button { padding: 0.5rem; font-size: 1rem; margin: 1rem; }
    #resultado { margin-top: 2rem; font-size: 1.2rem; }
    .plataformas { margin-top: 1rem; font-size: 1rem; color: #ccc; }
  </style>
</head>
<body>
  <h1>üé¨ Pel√≠cula al Azar</h1>

  <label for="genero">Filtrar por g√©nero:</label>
  <select id="genero">
    <option value="">Todos</option>
  </select>

  <br />
  <button id="tirar">Tirar una pel√≠cula</button>

  <div id="resultado"></div>
  <div class="plataformas" id="plataformas"></div>
<script>
let peliculas = [];

async function cargarPeliculas() {
  const res = await fetch("peliculas.json");
  peliculas = await res.json();

  const todosGeneros = new Set();
  peliculas.forEach(p => p.genres.forEach(g => todosGeneros.add(g)));

  const select = document.getElementById("genero");
  [...todosGeneros].sort().forEach(g => {
    const opt = document.createElement("option");
    opt.value = g;
    opt.textContent = g;
    select.appendChild(opt);
  });
}

function tirarPelicula() {
  const genero = document.getElementById("genero").value;
  const filtradas = genero
    ? peliculas.filter(p => p.genres.includes(genero))
    : peliculas;

  if (filtradas.length === 0) {
    document.getElementById("resultado").textContent = "No hay pel√≠culas con ese g√©nero.";
    document.getElementById("plataformas").textContent = "";
    return;
  }

  const elegida = filtradas[Math.floor(Math.random() * filtradas.length)];
  document.getElementById("resultado").innerHTML = `<strong>${elegida.Name}</strong> (${elegida.Year})`;

  consultarPlataformas(elegida.Name);
}

async function consultarPlataformas(nombre) {
  try {
    const res = await fetch(`/api/disponibilidad?titulo=${encodeURIComponent(nombre)}`);
    const data = await res.json();

    if (data.ofertas && data.ofertas.length > 0) {
      const lista = data.ofertas.map(o => o.provider).join(", ");
      document.getElementById("plataformas").textContent = `Disponible en: ${lista}`;
    } else {
      document.getElementById("plataformas").textContent = "No disponible en plataformas conocidas.";
    }
  } catch (e) {
    document.getElementById("plataformas").textContent = "Error al consultar disponibilidad.";
  }
}

document.getElementById("tirar").addEventListener("click", tirarPelicula);
cargarPeliculas();
</script>
</body>
</html>
